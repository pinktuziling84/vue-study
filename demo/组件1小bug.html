<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <table>
            <h3>这个是没有加is 导致tr 在外面</h3>
            <tbody>
                <row></row>
                <row></row>
                <row></row>
                <row></row>
            </tbody>
            <h3>这是加了is 效果</h3>
            <tbody>
                <tr is="row"></tr>
                <tr is="row"></tr>
                <tr is="row"></tr>
                <tr is="row"></tr>
            </tbody>
        </table>
    </div>
    <script>
        Vue.component('row',{
            template:'<tr><td>一个组件</td></tr>'
        })
        new Vue({
            el:"#app",
            data:{},
            methods:{}
        })
    </script>
</body>
</html>
