<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click='addData'>点击增加对象数据</button>
        <h3>往对象增加方法</h3>
        <ul>
            <li v-for="(item,key,index) of obj">
                值: {{item}}----- key:{{key}}-----索引:{{index}}
            </li>
        </ul>

        <button @click="addData2">点击增加数组数据</button>
        <ul>
            <li v-for="(item,index) in list">
                {{item}}
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                obj:{
                    title:'hello world',
                    name:'wongseedling',
                    age:17,
                    sex:"男"
                },
                list:[1,2,3,4]
            },
            methods:{
                addData(){
                    Vue.set(this.obj,'todolist'+ Math.random(),'val')
                },
                addData2(){
                    Vue.set(this.list,1,'hello wrold')
                }
            }
        })
    </script>
</body>
</html>
