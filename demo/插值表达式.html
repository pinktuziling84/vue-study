<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.5.21.js"></script>
</head>
<body>
    <div id="app">
        <div>{{msg}}</div>
        <div v-text="msg + Math.random()"></div>

        let vm = new Vue({
            el:"#app",
            data:{
                msg:'dell'
            }
        }) 
    </script>
</body>
</html>
