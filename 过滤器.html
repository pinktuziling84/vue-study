<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vuev2.5.21.js"></script>
</head>
<body>
  <div id="app">
    <p>{{msg | msgFormat}}</p>
  </div>
  <script>
    Vue.filter('msgFormat',(msg)=> msg.replace("hello","你好"))
    new Vue({
      el:"#app",
      data:{
        msg:"hello wrold"
      }
    })
  </script>
</body>
</html>
