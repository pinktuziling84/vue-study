<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="firsname" @keyup="getresult">+
        <input type="text" v-model="lastname" @keyup="getresult">=
        <input type="text" v-model="fullname">
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                firsname:"",
                lastname:"",
                fullname:""
            },
            methods:{
                getresult(){
                   this.fullname = this.firsname + this.lastname
                }
            },

        })
    </script>
</body>
</html>
